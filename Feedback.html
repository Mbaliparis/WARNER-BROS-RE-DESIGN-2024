    <style>
    .feedback-form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 3px solid #000;
      border-radius: 5px;
     
  }
  
  /* Style the form */
  .feedback-form-container form {
      display: grid;
      gap: 10px;
  }
  
  /* Style form labels */
  .feedback-form-container label {
      font-weight: bold;
  }
  
  /* Style form inputs and textarea */
  .feedback-form-container input[type="text"],
  .feedback-form-container input[type="email"],
  .feedback-form-container textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box; /* Ensure padding and border are included in the width */
  }
  
  /* Style the submit button */
  .feedback-form-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
  }
  
  /* Change button color on hover */
  .feedback-form-container input[type="submit"]:hover {
      background-color: #0056b3;
  }
  
  /* Style form headings */
  .feedback-form-container h2 {
      text-align: center;
      margin-bottom: 20px;
  }
  </style>
